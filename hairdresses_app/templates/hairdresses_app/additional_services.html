<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles%}
    <link rel="stylesheet" href="{% static 'hairdresses_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'hairdresses_app/css/updated.css' %}">
    <script src="{% static 'hairdresses_app/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'hairdresses_app/js/additional_service.js' %}"></script>
</head>
<body>

<div class="container" style="margin-top: 30px" ng-controller="ServicesCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Додаткові послуги</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Назва</th>
                            <th>Вартість</th>
                            <th>Видалити</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for additional_service in additional_services %}
                            <tr>
                                <td> <a href="{% url 'additional-service-detailed' pk=additional_service.id %}">
                                    {{ additional_service.id }} </a></td>
                                <td>{{ additional_service.name }}</td>
                                <td>{{ additional_service.price }}</td>
                                <td><a href="{% url 'additional-service-edit' pk=additional_service.id%}"
                                       class="delete_button">Видалити</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<form method="post" action="{% url 'list-of-additional-services' %}" >
    {% csrf_token %}
    <input type="text" name="name" placeholder="Назва">
    <input type="text" name="price" placeholder="Вартість">
    <input type="submit" value="Додати">
</form>

</body>
</html>
